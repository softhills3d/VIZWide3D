            if (!button) {
                alert("'버튼 추가' 로 해당버튼을 추가 해주세요.");
            } else {
                if (onoff == true) {
                    //"button" id를 가진 버튼 보이기
                    toolbar.SetVisibleButton(button.id, true);
                    onoff = false;

                    alert("버튼이 보여집니다.");
                } else {
                    //"button" id를 가진 버튼 숨기기
                    toolbar.SetVisibleButton(button.id, false);
                    onoff = true;

                    alert("버튼이 숨겨집니다.");
                }
            }
        };
